<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Author: Imtiaz Ahmad -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/710a7ce53f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Oswald:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container">
        <div class="left">
          <div class="logo">
            <h1>ICOVID</h1>
          </div>
      </div>
      
        <div class="right">
            <div class="login">
                <h2>Log In</h2>
            </div>
          <form class="form">
            <i class="fa-solid fa-0"></i>
            <div class="emilholder">
                
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="passwordholder">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="forgetPassword">
                <a href="registration.html" class="register">Register</a>
                <a href="#" class="fpassword">Forgot password?</a>
            </div>
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
            
          </form>
        </div>
      </div>
      
</body>
</html>
